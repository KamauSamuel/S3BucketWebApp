<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="documents.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Documents</h1>
            <div class="flex gap-4">
                <div class="relative">
                    <input type="file" id="fileInput" 
                           class="hidden" 
                           onchange="handleFileSelect(event)">
                    <button onclick="document.getElementById('fileInput').click()" 
                            class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 flex items-center">
                        <i class="fas fa-upload mr-2"></i>
                        Upload Document
                    </button>
                </div>
                <button onclick="logout()" 
                        class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">
                    Logout
                </button>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="documentsList" class="space-y-4">
                <!-- Documents will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
